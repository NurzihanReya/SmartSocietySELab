<!DOCTYPE html>
<html>

<head>
    <title>Smart Society Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    .header {
        background-color: #fd7e14;
        color: #fff;
        padding: 40px 0;
        text-align: center;
    }

    .container {
        margin-top: 20px;
    }

    .profile-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .profile-card h2 {
        margin-bottom: 20px;
        color: #343a40;
        font-weight: bold;
        font-size: 24px;
    }

    .table {
        background-color: #f8f9fa;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        overflow: hidden;
    }

    .table th,
    .table td {
        padding: 15px;
        text-align: center;
        vertical-align: middle;
        border-top: none;
        border-bottom: 1px solid #dee2e6;
        color: #343a40;
    }

    .table thead th {
        background-color: #e9ecef;
        border-bottom: 2px solid #dee2e6;
        font-weight: bold;
        color: #343a40;
    }

    .table tbody tr:hover {
        background-color: #f2f2f2;
    }
    </style>
</head>

<body>
    <div class="header">
        <h1>Smart Society </h1>

    </div>
    <div class="container">
        <div class="profile-card">
            <h2>User Profiles</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Phone</th>
                        <th>Street</th>
                        <th>House</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                </tbody>
            </table>
        </div>
    </div>
    <script>
    const userTable = document.getElementById('userTable');

    fetch('api.php')
        .then(response => response.json())
        .then(data => {
            data.forEach(user => {
                userTable.innerHTML += `
                        <tr>
                            <td>${user.u_id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.dob}</td>
                            <td>${user.phone}</td>
                            <td>${user.street}</td>
                            <td>${user.house}</td>
                        </tr>
                    `;
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>

</html>
